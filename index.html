<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Negocio</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="#inicio">Inicio</a></li>
                <li><a href="#catalogo">Catálogo</a></li>
                <li><a href="#mapa">Mapa</a></li>
                <li><a href="#contacto">Contacto</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="catalogo">
            <h1>Catálogo</h1>
            <div class="gallery">
                <div class="gallery-item">
                    <a href="#img1">
                        <img src="ruta_de_tu_imagen1.jpg" alt="Imagen 1">
                        <div class="overlay">
                            <div class="text">Título de Imagen 1</div>
                        </div>
                    </a>
                </div>
                <div class="gallery-item">
                    <a href="#img2">
                        <img src="https://images.unsplash.com/photo-1716910540951-f5e8183d2099?q=80&w=1420&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="Imagen 2">
                        <div class="overlay">
                            <div class="text">Título de Imagen 2</div>
                        </div>
                    </a>
                </div>
                <!-- Agrega más ítems de galería aquí -->
            </div>
        </section>

        <aside>
            <div id="contacto">
                <h2>Contacto</h2>
                <ul>
                    <li><a href="mailto:contacto@negocio.com">Email</a></li>
                    <li><a href="tel:+123456789">Teléfono</a></li>
                </ul>
            </div>
            <div id="mapa">
                <h2>Mapa de Locales</h2>
                <img src="ruta_de_tu_mapa.jpg" alt="Mapa">
                <ul>
                    <li><a href="https://goo.gl/maps/link1">Ver en Google Maps - Ubicación 1</a></li>
                    <li><a href="https://goo.gl/maps/link2">Ver en Google Maps - Ubicación 2</a></li>
                </ul>
            </div>
        </aside>
    </main>

    <footer>
        <p>&copy; 2024 Tu Negocio</p>
    </footer>
</body>
</html>
